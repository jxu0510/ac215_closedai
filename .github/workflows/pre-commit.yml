name: Pre-Commit Checks

on:
  pull_request:
    branches:
      - main
      - milestone4
  push:
    branches:
      - main
      - milestone4

permissions:
  contents: write

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install pre-commit and flake8
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit flake8 pytest flask chromadb vertexai

      - name: Run pre-commit checks
        run: pre-commit run --all-files

      - name: Show flake8 configuration (Optional)
        run: flake8 --version

      - name: Load environment variables
        run: |
          set -a
          eval $(grep -v '^#' src/env.dev)
          set +a

      - name: Run tests
        run: pytest src/service/tests/
